<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Paint Canvas</title>
</head>

<body>
    <h1> Paint Your Own Picture !</h1>






    <div>

        <!--   width input -->
        <p> Set Width:
            <input type="text" value="300" id="canvasWidth" onchange="setWidth(this.value)">
            <!--   height input  -->
            Set Height:
            <input type="text" value="300" id="canvas" onchange="setHeight(this.value)">
        </p>

        <!--   main canvas -->
        <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()">
            hello !
          </canvas>
        <p>
            Brush Color:
            <input type="color" value="#000" onchange="changeColor(this.value)"> Brush Size:
            <input type="range" value="10" min="1" max="50" onchange="resizeBrush(this.value)">
            <!-- the size of brush can ALSO be change by using oninput function -->
            <output id="sizeOutput">
                <!-- also add getId elment and set to new size in changeColor function -->
                10
            </output>
        </p>
        <!--   clear button -->
        <p>
            <input type="button" value="Clear Canvas" id="clear" onclick="clearCanvas()">
        </p>

    </div>

    <script src="script.js"></script>
</body>

</html>
